<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="post-list-item.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-list-item {
      margin-bottom: 30px;
    }
    </style>

    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <post-list-item post="{{post}}"></post-list-item>
      </template>

    </div>

  </template>

  <script>
    Polymer({
      created: function () {
        this.posts = [];
      },
      attached: function () {
        Unquote.posts.on('reset add remove', function () {
          this.posts = Unquote.posts.models;
        }, this);
      },
      detached: function () {
        Unquote.posts.off(null, null, this);
      },
      handleFavorite: function (event, detail, sender) {
        var post = sender.templateInstance.model.post;
        Unquote.postActions.favorite(post.uid);
      }
    });
  </script>

</polymer-element>
