<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <post-card favorite="{{post.favorite}}" on-favorite-tap="{{handleFavorite}}">
          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        </post-card>
      </template>

    </div>

  </template>

  <script>
    Polymer({
      created: function () {
        this.posts = [];
      },
      attached: function () {
        Unquote.posts.on('reset add remove', function () {
          this.posts = Unquote.posts.toJSON();
        }, this);
      },
      detached: function () {
        Unquote.posts.off(null, null, this);
      },
      handleFavorite: function (event, detail, sender) {
        var post = sender.templateInstance.model.post;
        Unquote.postActions.favorite(post.uid);
      }
    });
  </script>

</polymer-element>
